        <script>
            // JavaScript for the Journal Section
            function addJournalEntry() {
                // Get the entry text from the textarea
                var entryText = document.getElementById("entryText").value;
    
                // Create a new div element for the entry
                var entryDiv = document.createElement("div");
                entryDiv.innerHTML = "<p>" + entryText + "</p>";
    
                // Append the new entry to the journalEntries div
                document.getElementById("journalEntries").appendChild(entryDiv);
    
                // Clear the textarea after adding the entry
                document.getElementById("entryText").value = "";
            }
