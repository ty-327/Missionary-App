        <style>
            #questionnaire {
                text-align: center;
                padding: 60px 0;
            }

            .questionnaire-form {
                max-width: 600px;
                margin: auto;
                background-color: #f9f9f9;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-control {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                margin-bottom: 10px;
                resize: vertical;
            }

            .btn-primary {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .btn-primary:hover {
                background-color: #45a049;
            }

            #submittedText {
                display: none;
                background-color: #4CAF50; /* Green background color */
                color: white; /* White text color */
                padding: 20px; /* Padding to give some space around the text */
                margin-top: 20px; /* Margin at the top to separate it from other elements */
                border-radius: 5px; /* Rounded corners for a nicer look */
                max-width: 600px; /* Set the maximum width to match the form */
                margin-left: auto; /* Center the box by auto-margin on the left and right */
                margin-right: auto;
            }
            .questionnaire-form label {
                text-align: left;
                display: block;
                margin-bottom: 5px;
            }

        <!-- Questionnaire Section -->
        <section class="page-section portfolio" id="questionnaire" style="margin-top: 80px;">
            <div class="container">
                <!-- Section Heading -->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Questionnaire</h2>
                <!-- Icon Divider -->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <!-- Questionnaire Form -->
                <div class="questionnaire-form">
                    <!-- Question 1: How are you feeling? -->
                    <div class="mb-3">
                        <label for="feeling">1. How are you feeling? Try to list some specific emotions.</label>
                        <textarea class="form-control" id="feeling" rows="4" placeholder="Enter your feelings here"></textarea>
                    </div>

                    <!-- Question 2: Where are these feelings coming from? -->
                    <div class="mb-3">
                        <label for="feelingsSource">2. Where are these feelings coming from? Think back on your day/week/month and try to identify what is causing them.</label>
                        <textarea class="form-control" id="feelingsSource" rows="4" placeholder="Enter the source of your feelings here"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="button" class="btn btn-primary" onclick="submitQuestionnaire()">Submit</button>
                </div>
                <br>
                <br>
                <br>

                <!-- Display Submitted Text -->
                <div id="submittedText" style="margin-top: 20px;"></div>


                <div style="margin-top: 20px; text-align: center;">
                    <a href="journal.html" class="btn btn-primary">Go to Journal</a>
                    <a href="exercises.html" class="btn btn-primary">Go to Exercises</a>

        <script>
            // JavaScript for the Questionnaire Section
            function submitQuestionnaire() {
                // Your pre-determined text
                var predeterminedText = "<h4 id=\"additionalText\">Great job!</h4><p>Now that you have identified your emotions and where they are coming from, feel free to copy your entries into your journal and/or try some guided exercises.</p>";
        
                // Display the predetermined text
                document.getElementById("submittedText").innerHTML = predeterminedText;
        
                // Show the submittedText div
                document.getElementById("submittedText").style.display = "block";
        
                // Scroll down to the additional text
                document.getElementById("additionalText").scrollIntoView({ behavior: "smooth" });
            }
        </script>
